<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

<div class="jumbotron jumbotron-fluid" id="jumbotron">
	<div class="container">
    	<h1 class="display-4">Anytime is Train Time</h1>
        <p class="lead">Choo Chooo. All aboard!</p>
    </div>
</div>

<div class="card">
    <h5 class="card-header">Current Train Schedule</h5>
    <div class="card-body">
        <table width="100%" border="0">
            <tbody id="newRow">
                <tr id="tableHeaders">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card" id="addTrain">
    <h5 class="card-header">Add Employee</h5>
    <div class="card-body">
        <form>
            <div>
                <label for="trainName">Train Name</label>
                    <input type="name" class="form-control" id="name">
            </div>

            <div>
                <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="desination">
            </div>

            <div>
                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time">
            </div>

            <div>
            	<label for="Frequency">Frequency(min)</label>
                	<input type="frequency" class="form-control" id="frequency">
            </div>
                   
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</div>


</div>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<script text="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
